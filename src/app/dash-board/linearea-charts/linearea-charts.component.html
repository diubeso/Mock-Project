<div class="d-flex justify-content-between">
  <div class="font-weight-bold ml-3">Daily confirmed COVID-19 cases and deaths </div>
  <div>
    <button mat-button (click)="OnUpdateVal('week')" color="accent"> Week</button>
    <button mat-button (click)="OnUpdateVal('All')" color="accent">All</button>
    <button mat-button (click)="OnUpdateVal('month')" color="accent"> Month</button>

  </div>
</div>
<highcharts-chart [Highcharts]="highcharts" [options]="chartOptions" ref="chart"
  style="width: 100%; height: 100%; display: inline-block">
</highcharts-chart>
